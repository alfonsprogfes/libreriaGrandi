<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!--Para el icono-->
        <div class="row">
            <h1>Agregar proveedor</h1>
            <div class="col-sm-6 col-md-6 col-lg-6 offset-sm-3 offset-md-3 offset-lg-3 imagen" align="center">
                <img src="img/logo.png" alt="">
            </div>
        </div>

        <!--Para el formulario-->
        <div class="row">
            <form action=""></form>
            <div class="col-5 inset-1">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 inset-1">
                <div class="form-group">
                    <label for="">Dirección</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="form-group">
                    <label for="">Teléfono</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 inset-1">
                <div class="form-group">
                    <label for="">Editorial</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="form-group">
                    <label for="">Estatus</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 inset-1">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-5 offset-1">
                <div class="form-group">
                    <button class="btn btn-primary mt-4" type="submit">Añadir</button>
                </div>
            </div>
            </form>
        </div>

        <!--Pie-->
        <footer>
            <div class="row">
                <div class="col-sm-9">
                    <p>Redes sociales, términos y condiciones. Información de contacto. Derechos reservados.</p>
                </div>
                <div class="col-sm-3 pr-0">
                    <img class="iconoF" src="img/contacto.png" alt="">
                    <img class="iconoF" src="img/facebook.png" alt="">
                    <img class="iconoF" src="img/instagram.png" alt="">
                    <img class="iconoF" src="img/tweeter.png" alt="">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
