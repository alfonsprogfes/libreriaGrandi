<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Libreria Grandi</title>
</head>

<body>
    <div class="container">
        <!--Cabecera-->
        <header>
            <div class="row">
                <div class="col-2">
                    <a class="nav-link" href="#">
                        <img class="logotipo" src="img/logo.png" alt="" width="50" height="50">
                    </a>
                </div>
                <div class="col-7 mt-5">
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Buscar: titulo/autor/editorial"
                            aria-label="Search">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="col-3">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a href="">
                            <span>Usuario</span>
                            <img class="icono" src="img/usuario.png" alt="">
                        </a>
                        <a href="">
                            <span>Carrito</span>
                            <img class="icono" src="img/carrito.png" alt="">
                        </a>
                    </ul>
                </div>
            </div>
            <!--Barra de navegación-->
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                aria-expanded="false">Libros</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Ciencia</a></li>
                                <li><a class="dropdown-item" href="#">Ocio</a></li>
                                <li><a class="dropdown-item" href="#">Finanzas</a></li>
                                <li><a class="dropdown-item" href="#">Novelas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Membresía</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Promociones</a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>

        <!--Principal-->
        <main>
            <div class="row">
                <div class="col-12">
                    <ul class="vinetas">
                        <li>
                            <span>Nombre:</span>
                        </li>
                        <li>
                            <span>Correo:</span>
                        </li>
                        <li>
                            <span>Dirección</span>
                        </li>
                        <li>
                            <span>Modificar contraseña:</span>
                            <button class="btn btn-primary" type="submit">Aceptar</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Estatus membresía:</span>
                </div>
            </div>

        </main>

        <!--Pie-->
        <footer>
            <div class="row">
                <div class="col-sm-9">
                    <p>Redes sociales, términos y condiciones. Información de contacto. Derechos reservados.</p>
                </div>
                <div class="col-sm-3 pr-0">
                    <img class="iconoF" src="img/contacto.png" alt="">
                    <img class="iconoF" src="img/facebook.png" alt="">
                    <img class="iconoF" src="img/instagram.png" alt="">
                    <img class="iconoF" src="img/tweeter.png" alt="">
                </div>
            </div>
        </footer>
    </div>

    <!-- Agregamos unos scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
